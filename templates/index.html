<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
    <title>Telescopai</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="mainpage-link" href="/">Telescopai</a>
    </nav>
</header>
<div class="cam-container">
    <div class="upload-box">
        <div id="drop-file" class="drag-file">
            <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
            <p class="message">Drag files to upload</p>
            <img src="" alt="미리보기 이미지" class="preview">
        </div>
    </div>
    <form action="/uploader"
          method="POST"
          enctype="multipart/form-data">
        <label class="file-label" for="file">사진 선택</label>
        <input type="file"
               name="file"
               id="file"
               class="file"
               accept="image/png, image/jpeg, image/jpg"
               onchange="dropFile.handleFiles(this.files)"
        />
        <label class="file-label" for="submit-btn">분석</label>
        <input type="submit" id="submit-btn" class="submit" style="display: none"/>
    </form>
</div>
<p>{{error_msg}}</p>

<script src="{{ url_for('static',filename='js/mainpage.js') }}"></script>
</body>
</html>
